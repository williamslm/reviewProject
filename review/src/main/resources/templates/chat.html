<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:object="${chatForm}" method="post" th:action="@{'/chat'}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" name="text" type="text" th:field="*{message}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{type}">
        <option th:value="say">Say</option>
        <option th:value="shout">Shout</option>
        <option th:value="whisper">Whisper</option>
    </select>
    <input type="submit">
</form>
<h1 th:each="msg : ${messages}" th:text="${msg.username + ': ' + msg.messagetext}" >Hello, homepage!</h1>
</body>
</html>
